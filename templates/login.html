{% extends "layout.html" %}
{% block body %}
    <h2>Log In</h2>
    <form action="{{ url_for('login') }}" method="post">
        {{ form.csrf_token }}

        <div class="form-label">
            {{ form.username.label }}
        </div>
        <div class="form-field">
            {{ form.username }}
        </div>

        <div class="form-label">
            {{ form.password.label }}
        </div>
        <div class="form-field">
            {{ form.password }}
        </div>

        <input type="submit" value="Log In" class="form-submit">
    </form>
{% endblock %}
